<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login/Registration</title>
    <style type="text/css">
      form{
        border:1px solid black;
        display:inline-block;
        padding:10px;
        vertical-align:top;
      }
      input{
        display:block;
        margin-bottom:15px;
      }
    </style>
  </head>
  <body>
    {% if messages %}
      {% for message in messages %}
      <p>{{message}}</p>
      {% endfor %}
    {% endif %}
    <h1>Welcome!</h1>
    <form action="/register" method="post">
      {% csrf_token %}
      <h3>Register</h3>
      First Name: <input type="text" name="reg_first_name">
      Last Name: <input type="text" name="reg_last_name">
      Username: <input type="text" name="reg_username">
      Password: <input type="password" name="reg_password">
      Confirm Password: <input type="password" name="reg_confirm_password">
      <input type="submit" name="register" value="Register">
    </form>
    <form action="/login" method="post">
      {% csrf_token %}
      <h3>Login</h3>
      Username: <input type="text" name="login_username">
      Password: <input type="password" name="login_password">
      <input type="submit" name="login" value="Login">
    </form>
  </body>
</html>
